<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Estimasi Konstruksi Terpadu</title>
    <style>
        /* CSS MINIMALIS - Sisanya diload logic */
        :root { --primary: #1a5276; --secondary: #5d6d7e; --accent: #d35400; --bg: #f4f6f7; --text: #212f3d; --white: #ffffff; --border: #d5dbdb; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; font-size: 13px; }
        .app-container { max-width: 1280px; margin: 20px auto; margin-left: 80px; background: var(--white); border-radius: 6px; border: 1px solid var(--border); min-height: 90vh; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100%; width: 60px; background: var(--primary); display: flex; flex-direction: column; gap: 10px; padding: 20px 5px; z-index: 9999; transition: width 0.3s; overflow: hidden; }
        .sidebar:hover { width: 180px; }
        .app-header { background: var(--primary); color: var(--white); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .controls { padding: 20px; background: #fafafa; border-bottom: 1px solid var(--border); }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .page-section { padding: 0; min-height: 400px; }
        .canvas-wrapper { margin: 20px; text-align: center; background: white; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0; }
        .footer-summary { background: var(--secondary); color: white; padding: 20px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; background: var(--primary); }
        .btn:disabled { background: #ccc; }
        .nav-btn { background: transparent; border: none; color: rgba(255,255,255,0.7); padding: 12px 15px; text-align: left; cursor: pointer; width: 100%; display: flex; gap: 15px; white-space: nowrap; font-weight: 600;}
        .nav-btn.active { background: var(--accent); color: white; }
        .input-wrap input, .input-wrap select { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; box-sizing: border-box; }
        .input-wrap label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 0.75rem; color: var(--secondary); }
        table { width: 100%; border-collapse: collapse; } th { background: #2c3e50; color: white; padding: 10px; } td { padding: 8px; border-bottom: 1px solid #eee; }
        .row-category { background: #d6eaf8; font-weight: bold; color: #154360; text-transform: uppercase; }
        .text-right { text-align: right; } .text-center { text-align: center; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 99999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-notification { display: none; position: fixed; bottom: 20px; right: 20px; padding: 15px; background: #2c3e50; color: white; border-radius: 5px; z-index: 9999; }
        /* Modal Search */
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 8px; }
        .search-item-result { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .search-item-result:hover { background: #f0f8ff; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
        <h3 style="color:#2c3e50; margin-top:20px;">Memuat Aplikasi...</h3>
        <small id="loader-status" style="color:#7f8c8d;">Menghubungkan ke GitHub...</small>
    </div>
    <div id="toast-notification"></div>

    <div class="sidebar no-print">
        <button onclick="showPage('home')" class="nav-btn active" id="btn-nav-home"><span>ğŸ </span> <span class="nav-text">Home (RAB)</span></button>
        <button onclick="showPage('denah')" class="nav-btn" id="btn-nav-denah"><span>ğŸ“</span> <span class="nav-text">Denah 2D</span></button>
    </div>

    <div class="app-container">
        <div id="page-home" class="page-section">
            <div class="app-header">
                <h1>Estimasi Konstruksi Terpadu</h1>
                <div class="header-total" style="background:rgba(0,0,0,0.2); padding:5px 15px; border-radius:4px; font-size:1.2rem; font-weight:bold;" id="txt-grandtotal-top">Rp 0</div>
            </div>
            <div id="system-status" style="padding:10px 25px; background:#e8f8f5; color:#27ae60; font-weight:bold; border-bottom:1px solid #d5dbdb;">â³ Menunggu Sistem...</div>
            
            <div class="controls">
                <div class="grid-inputs">
                    <div class="input-wrap"><label>ğŸ¢ Tipe Bangunan</label><select id="inp_type" onchange="calculateAuto()"><option>Memuat...</option></select></div>
                    <div class="input-wrap"><label>ğŸ“ Luas Bangunan (mÂ²)</label><input type="number" id="inp_LB" value="36" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>ğŸ—ºï¸ Luas Tanah (mÂ²)</label><input type="number" id="inp_LT" value="60" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>ğŸ“¶ Jumlah Lantai</label><input type="number" id="inp_floors" value="1" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>ğŸšœ Kondisi Tanah</label><select id="inp_soil" onchange="calculateAuto()"><option value="normal">Stabil</option><option value="soft">Lunak</option><option value="peat">Gambut</option></select></div>
                    <div class="input-wrap"><label>ğŸ—ï¸ Metode</label><select id="inp_execution_mode" onchange="calculateAuto()"><option value="borongan_hemat">Borongan</option><option value="kontraktor_pro" selected>Kontraktor</option></select></div>
                    <div class="input-wrap"><label>ğŸ’° Target Budget</label><input type="number" id="inp_target_budget" placeholder="0" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>ğŸ›ï¸ Kelas Struktur</label><select id="inp_structure_grade" onchange="calculateAuto()"><option value="light">Ekonomis</option><option value="std" selected>Standar</option><option value="heavy">Heavy</option></select></div>
                </div>

                <div style="margin-top:20px; padding:15px; background:#fbfbfb; border:1px dashed #ccc; border-radius:6px; display:flex; gap:10px; align-items:center;">
                    <button onclick="openSearchModal()" style="background:#3498db; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">ğŸ” Cari Database</button>
                    <div style="width:1px; height:30px; background:#ddd; margin:0 10px;"></div>
                    <input type="text" id="cust_name" placeholder="Manual: Nama Item" style="padding:8px; border:1px solid #ddd; border-radius:4px;">
                    <input type="number" id="cust_price" placeholder="Harga" style="width:100px; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    <button onclick="addCustomItem()" class="btn" style="background:#27ae60;">+</button>
                </div>

                <div style="margin-top:20px; display:flex; gap:10px;">
                    <button id="btn-calc" class="btn" style="flex-grow:1;" onclick="calculateAuto()" disabled>ğŸ”„ RE-KALKULASI</button>
                    <button class="btn" style="background:#27ae60;" onclick="exportToCSV()">ğŸ“„ CSV</button>
                </div>
            </div>

            <div class="table-responsive"><table id="rab-table"><thead><tr><th>Aksi</th><th>Kode</th><th>Uraian</th><th class="text-center">Vol</th><th class="text-center">Sat</th><th class="text-right">Harga</th><th class="text-right">Total</th></tr></thead><tbody id="table-body"></tbody></table></div>
            <div class="footer-summary"><div style="text-align:right;"><h3>Grand Total: <span id="txt-grandtotal">Rp 0</span></h3></div></div>
        </div>

        <div id="page-denah" class="page-section" style="display:none;">
            <div class="app-header"><h1>ğŸ“ Smart Architect</h1></div>
            <div class="controls" style="display:flex; gap:10px; align-items:center;">
                <input type="text" id="inp_room_name" placeholder="Nama" style="padding:8px; width:100px;">
                <select id="inp_room_type" style="padding:8px;"><option value="bedroom">Kamar</option><option value="wc">WC</option><option value="living">Tamu</option><option value="kitchen">Dapur</option></select>
                <input type="number" id="inp_room_w" value="3" placeholder="P" style="width:50px; padding:8px;">
                <input type="number" id="inp_room_h" value="3" placeholder="L" style="width:50px; padding:8px;">
                <button class="btn" onclick="addRoomManual()">+ Ruang</button>
                <button class="btn" onclick="optimizeLayout()" style="background:#27ae60;">âš¡ Auto</button>
            </div>
            <div class="canvas-wrapper"><canvas id="canvas2d" width="800" height="500"></canvas><div id="denah-info-panel">Drag ruangan untuk memindahkan.</div></div>
        </div>
    </div>

    <div id="searchModal" class="modal"><div class="modal-content">
        <span onclick="document.getElementById('searchModal').style.display='none'" style="float:right;cursor:pointer;font-size:24px;">&times;</span>
        <h3>Cari Item AHSP</h3>
        <input type="text" id="searchBox" placeholder="Ketik nama item..." style="width:100%; padding:10px; box-sizing:border-box; margin-bottom:10px;" onkeyup="doSearch(this.value)">
        <div id="searchResults" style="max-height:300px; overflow-y:auto; border:1px solid #eee;"></div>
    </div></div>

    <script>
        const REPO = "freddyhutauruk18-cpu/rab/main"; 
        const CDN = `https://cdn.jsdelivr.net/gh/${REPO}/`;
        
        // VERSI 6.0: Ganti angka ini setiap kali Anda update file di GitHub!
        const V = "6.0." + Date.now();

        // URUTAN LOADING YANG BENAR (Sequential)
        const FILES = [
            "config.js",        // 1. Database Links
            "init.js",          // 2. Global Vars
            "core_models.js",   // 3. Class Definitions
            "building_types.js",// 4. Data Tipe Bangunan
            "engine_calc.js",   // 5. Rumus RAB
            "engine_architect.js", // 6. Canvas logic
            "engine_furniture.js", // 7. Furniture logic
            "ui_renderer.js",   // 8. Tampilan Tabel
            "app_search.js",    // 9. Fitur Cari
            "app_controller.js",// 10. Logika Tombol
            "app_init.js"       // 11. Start System
        ];

        window.showPage = function(p) {
            document.querySelectorAll('.page-section').forEach(e=>e.style.display='none');
            document.getElementById('page-'+p).style.display='block';
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById('btn-nav-'+p).classList.add('active');
            if(p==='denah' && window.Engine_Architect) setTimeout(()=>window.Engine_Architect.draw(),100);
        };

        async function boot() {
            const stat = document.getElementById('loader-status');
            try {
                for(let f of FILES) {
                    stat.innerText = "Memuat modul: " + f;
                    await new Promise((resolve, reject) => {
                        let s = document.createElement('script');
                        s.src = CDN + f + "?v=" + V;
                        s.onload = resolve;
                        s.onerror = () => { console.warn("Failed CDN, try raw: "+f); s.src=`https://raw.githack.com/${REPO}/${f}?v=${V}`; s.onload=resolve; s.onerror=resolve; };
                        document.body.appendChild(s);
                    });
                }
                stat.innerText = "Memulai Aplikasi...";
                console.log("âœ… All scripts loaded.");
                
                // Hapus loader setelah 2 detik
                setTimeout(() => {
                    const l = document.getElementById('loader');
                    if(l) { l.style.opacity=0; setTimeout(()=>l.style.display='none',500); }
                }, 2000);

            } catch(e) {
                stat.innerHTML = "<span style='color:red'>Error: " + e.message + "</span>";
            }
        }
        boot();
    </script>
</body>
</html>
