<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Estimasi Konstruksi Terpadu</title>
    
    <style>
        /* DARI STYLE_BASE.CSS */
        :root { --primary: #1a5276; --secondary: #5d6d7e; --accent: #d35400; --bg: #f4f6f7; --text: #212f3d; --white: #ffffff; --border: #d5dbdb; --success: #27ae60; --danger: #c0392b; --warning: #f39c12; --info: #3498db; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; font-size: 13px; -webkit-font-smoothing: antialiased; }
        .text-right { text-align: right; } .text-center { text-align: center; } .font-mono { font-family: 'Consolas', monospace; font-weight: 600; color: #2c3e50; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* DARI STYLE_LAYOUT.CSS */
        .app-container { max-width: 1280px; margin: 20px auto; margin-left: 80px; background: var(--white); box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 6px; overflow: hidden; border: 1px solid var(--border); transition: margin-left 0.3s; min-height: 90vh; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100%; width: 60px; background: var(--primary); display: flex; flex-direction: column; gap: 10px; padding: 20px 5px; z-index: 9999; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .sidebar:hover { width: 180px; }
        .app-header { background: var(--primary); color: var(--white); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .app-header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; letter-spacing: 0.5px; }
        .header-total { font-size: 1.2rem; font-weight: 800; color: #f1c40f; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 4px; }
        .controls { padding: 20px; background: #fafafa; border-bottom: 1px solid var(--border); }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .page-section { padding: 0; min-height: 400px; }
        .canvas-wrapper { margin: 20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); text-align: center; background: white; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0; overflow: hidden; position: relative; }
        .footer-summary { background: var(--secondary); color: white; padding: 20px; }
        .summary-box { display: flex; justify-content: flex-end; gap: 40px; align-items: center; flex-wrap: wrap; }
        .grand-total { font-size: 1.8rem; font-weight: 800; color: #f1c40f; }
        @media (max-width: 768px) { .app-container { margin-left: 60px; margin-right: 10px; } .sidebar:hover { width: 60px; } .summary-box { justify-content: center; text-align: center; } }
        
        /* DARI STYLE_COMPONENTS.CSS */
        .btn-group { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .btn-calc { background: var(--primary); color: white; flex-grow: 1; justify-content: center; }
        .btn-calc:hover { background: #154360; }
        .btn-calc:disabled { background: #ccc; cursor: not-allowed; }
        .btn-export { background: #f8f9f9; border: 1px solid var(--border); color: var(--text); }
        .nav-btn { background: transparent; border: none; color: rgba(255, 255, 255, 0.7); padding: 12px 15px; text-align: left; cursor: pointer; white-space: nowrap; font-size: 14px; font-weight: 600; border-radius: 5px; display: flex; align-items: center; gap: 15px; transition: 0.2s; width: 100%; }
        .nav-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-btn.active { background: var(--accent); color: white; }
        .input-wrap label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; color: var(--secondary); text-transform: uppercase; }
        .input-wrap input, .input-wrap select { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; font-size: 0.9rem; color: var(--text); box-sizing: border-box; }
        .input-wrap input:focus, .input-wrap select:focus { border-color: var(--primary); outline: none; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; margin-top: 0; }
        th { background: #2c3e50; padding: 12px 10px; text-align: left; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; color: white; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 10; }
        td { padding: 8px 10px; border-bottom: 1px solid #f2f3f4; vertical-align: middle; }
        tbody tr:hover { background-color: #f9f9f9; }
        .row-category { background: #ebf5fb; font-weight: 700; color: var(--primary); }
        canvas#canvas2d { cursor: default; display: block; background-image: linear-gradient(rgba(26, 82, 118, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(26, 82, 118, 0.1) 1px, transparent 1px); background-size: 20px 20px; }
        canvas#canvas2d.dragging { cursor: grabbing; }
        .controls-denah { padding: 15px; background: #fff; margin-bottom: 15px; border-bottom: 1px solid #eee; }

        /* LOADER */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 99999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media print { .sidebar, .no-print, .controls, .btn-group { display: none !important; } .app-container { margin: 0; padding: 0; width: 100%; margin-left: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-spinner"></div>
        <h3 style="color:#2c3e50;">Memuat Aplikasi...</h3>
        <small id="loader-status" style="color:#7f8c8d;">Mengambil Modul Inti</small>
    </div>

    <div class="sidebar no-print">
        <button onclick="showPage('home')" class="nav-btn active" id="btn-nav-home">
            <span>üè†</span> <span class="nav-text">Home (RAB)</span>
        </button>
        <button onclick="showPage('denah')" class="nav-btn" id="btn-nav-denah">
            <span>üìê</span> <span class="nav-text">Denah 2D</span>
        </button>
    </div>

    <div class="app-container">
        
        <div id="page-home" class="page-section">
            <div class="app-header">
                <h1>Estimasi Konstruksi Terpadu</h1>
                <div class="header-total no-print" id="txt-grandtotal-top">Rp 0</div>
            </div>

            <div class="controls">
                <div class="grid-inputs">
                    <div class="input-wrap"><label>üè¢ Tipe Bangunan</label><select id="inp_type" onchange="calculateAuto()"><option value="default">Standar Hunian</option></select></div>
                    <div class="input-wrap"><label>üìè Luas Bangunan (m¬≤)</label><input type="number" id="inp_LB" value="36" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>üó∫Ô∏è Luas Tanah (m¬≤)</label><input type="number" id="inp_LT" value="60" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>üì∂ Jumlah Lantai</label><input type="number" id="inp_floors" value="1" oninput="calculateAuto()"></div>
                    <div class="input-wrap"><label>üöú Kondisi Tanah</label><select id="inp_soil" onchange="calculateAuto()"><option value="normal">Tanah Stabil</option><option value="soft">Tanah Lunak</option><option value="peat">Gambut</option></select></div>
                    <div class="input-wrap"><label>üèóÔ∏è Metode</label><select id="inp_execution_mode" onchange="calculateAuto()"><option value="borongan_hemat">Borongan Hemat</option><option value="kontraktor_pro" selected>Kontraktor Pro</option></select></div>
                    <div class="input-wrap"><label>üí∞ Target Budget</label><input type="number" id="inp_target_budget" placeholder="0" oninput="calculateAuto()"></div>
                </div>

                <div style="margin-top:20px; padding:15px; border:1px dashed #ccc; background:#fbfbfb; border-radius:6px;">
                    <h4 style="margin-top:0; color:#555;">‚ûï Item Tambahan</h4>
                    <div style="display:flex; gap:10px; flex-wrap:wrap;">
                        <input type="text" id="cust_name" placeholder="Nama Pekerjaan" style="flex:2; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <input type="number" id="cust_vol" placeholder="Vol" style="width:70px; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <input type="text" id="cust_sat" placeholder="Sat" style="width:70px; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <input type="number" id="cust_price" placeholder="Harga" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <button onclick="addCustomItem()" style="background: var(--success); color: white; border: none; padding: 8px 15px; border-radius:4px; cursor:pointer;">Tambah</button>
                    </div>
                </div>

                <div class="btn-group no-print">
                    <button id="btn-calc" class="btn btn-calc" onclick="calculateAuto()" disabled>üîÑ HITUNG ULANG RAB</button>
                    <button class="btn btn-export" onclick="exportToCSV()">üìÑ CSV</button>
                    <button class="btn" style="background:#34495e; color:white;" onclick="window.print()">üñ®Ô∏è PDF</button>
                </div>
            </div>

            <div id="result-area" class="table-responsive" style="margin-top:0;">
                <table id="rab-table">
                    <thead><tr><th>Aksi</th><th>Kode</th><th>Uraian Pekerjaan</th><th class="text-center">Vol</th><th class="text-center">Sat</th><th class="text-right">Harga</th><th class="text-right">Total</th></tr></thead>
                    <tbody id="table-body"><tr><td colspan="7" class="text-center" style="padding:30px; color:#aaa;"><i>Menyiapkan Engine...</i></td></tr></tbody>
                </table>
            </div>
            <div class="footer-summary"><div class="summary-box">Grand Total: <span id="txt-grandtotal" class="grand-total">Rp 0</span></div></div>
        </div>

        <div id="page-denah" class="page-section" style="display:none;">
            <div class="app-header"><h1>üìê Smart Architect (Grid 100m)</h1></div>
            <div class="controls-denah">
                <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
                    <input type="text" id="inp_room_name" placeholder="Nama Ruang" style="padding:8px; border:1px solid #ddd; width:120px;">
                    <select id="inp_room_type" style="padding:8px; border:1px solid #ddd;"><option value="bedroom">Kamar Tidur</option><option value="wc">WC/Toilet</option><option value="living">R. Tamu</option><option value="kitchen">Dapur</option><option value="garden">Taman</option></select>
                    <input type="number" id="inp_room_w" value="3" placeholder="P" style="width:60px; padding:8px; border:1px solid #ddd;">
                    <input type="number" id="inp_room_h" value="3" placeholder="L" style="width:60px; padding:8px; border:1px solid #ddd;">
                    <button onclick="addRoomManual()" style="background:var(--info); color:white; padding:8px 15px; border:none; border-radius:4px; cursor:pointer;">+ Ruang</button>
                    <button onclick="optimizeLayout()" style="background:var(--success); color:white; padding:8px 15px; border:none; border-radius:4px; cursor:pointer;">‚ö° Auto-Layout</button>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas2d" width="800" height="500"></canvas>
                <div id="denah-info-panel" style="margin-top:10px; color:#7f8c8d;">Drag ruangan untuk memindahkan posisi.</div>
            </div>
        </div>
    </div>

    <script>
      // Gunakan CDN JSDelivr agar file otomatis terbaca sebagai script yang valid
      const REPO_USER = "freddyhutauruk18-cpu";
      const REPO_NAME = "rab";
      const BRANCH = "main";
      
      const CDN_BASE = `https://cdn.jsdelivr.net/gh/${REPO_USER}/${REPO_NAME}@${BRANCH}/`;
      const RAW_BASE = `https://raw.githack.com/${REPO_USER}/${REPO_NAME}/${BRANCH}/`;

      // URUTAN LOAD FILE JS (Sangat Penting!)
      const jsList = [
        "config.js",          // 1. Config dasar
        "init.js",            // 2. Init variabel global
        "core_models.js",     // 3. Class dasar (Room, Item)
        
        // --- MODUL TIPE BANGUNAN (YANG SEMPAT TERLEWAT) ---
        "building_types.js",  // 4. Base Class Tipe Bangunan
        "types_business.js",  // 5. Tipe Bisnis (Ruko, Kantor)
        "types_housing.js",   // 6. Tipe Hunian (Rumah, Kost)
        "types_industrial.js",// 7. Tipe Industri (Gudang)
        "types_special.js",   // 8. Tipe Khusus
        // --------------------------------------------------

        "engine_calc.js",     // 9. Mesin Hitung RAB
        "engine_architect.js",// 10. Mesin Denah
        "engine_furniture.js",// 11. Mesin Furniture
        
        "ui_renderer.js",     // 12. Penampil Tabel
        "app_search.js",      // 13. Fitur Cari
        "app_controller.js",  // 14. Pengendali Utama
        "app_init.js"         // 15. Eksekusi Start
      ];

      const dataList = [
        "AHSP-01", "AHSP-02", "AHSP-03", "AHSP-04", "AHSP-05", "AHSP-06", "AHSP-07", 
        "AHSP-08", "AHSP-09", "AHSP-10", "AHSP-11", "AHSP-12", "AHSP-13", "AHSP-14", 
        "AHSP-15", "AHSP-16", "AHSP-17", "AHSP-18", "AHSP-19", "AHSP-20"
      ];

      // Navigation Logic
      window.showPage = function(pageId) {
        document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none');
        document.getElementById('page-' + pageId).style.display = 'block';
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-nav-' + pageId).classList.add('active');
        if(pageId === 'denah' && window.Engine_Architect) setTimeout(() => window.Engine_Architect.draw(), 100);
      };

      async function bootSystem() {
        const status = document.getElementById('loader-status');
        console.log("üöÄ Booting System...");

        try {
          // A. Load Scripts via CDN
          for (const file of jsList) {
            status.innerText = "Memuat Modul: " + file;
            await new Promise((resolve, reject) => {
              const s = document.createElement("script");
              s.src = CDN_BASE + file;
              s.onload = resolve;
              s.onerror = () => {
                  console.warn(`Gagal load ${file} dari CDN, mencoba Raw...`);
                  s.src = RAW_BASE + file; 
              };
              document.body.appendChild(s);
            });
          }

          // B. Fetch Data AHSP
          status.innerText = "Mengunduh Database Harga...";
          window.DATABASE = [];
          
          const responses = await Promise.all(dataList.map(f => fetch(RAW_BASE + f).then(r => r.json())));
          responses.forEach(json => { 
              if(json.items) window.DATABASE.push(...json.items); 
          });
          
          console.log(`‚úÖ System Ready! Database: ${window.DATABASE.length} items`);
          
          // C. Init Calculation
          if(typeof calculateAuto === 'function') {
              setTimeout(() => calculateAuto(), 500);
          }

          // D. Finish
          document.getElementById('loader').style.opacity = '0';
          setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

        } catch (e) {
          console.error(e);
          status.innerHTML = "<span style='color:red'>Gagal: " + e.message + "</span>";
        }
      }

      bootSystem();
    </script>
</body>
</html>
